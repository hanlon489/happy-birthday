<script>
let partyInterval;

function showTab(num){
  document.getElementById('tab1').classList.add('hidden');
  document.getElementById('tab2').classList.add('hidden');
  document.getElementById('tab3').classList.add('hidden');
  document.getElementById('tab'+num).classList.remove('hidden');

const partyBtn = document.getElementById('partyBtn');
partyBtn.addEventListener('click', startParty);

function random(min,max){ return Math.random()*(max-min)+min; }
function randomColor(){ return `hsl(${Math.random()*360},100%,50%)`; }

function startParty(){
  if(partyInterval) clearInterval(partyInterval);

  const music = document.getElementById('bgMusic');
  music.play();

  partyBtn.style.animation="partyGlow 1s infinite alternate";
  showTab(3);
  const tab = document.getElementById('tab3');

  partyInterval = setInterval(()=>{
    for(let i=0;i<8;i++){
      let el = document.createElement('div'); 
      el.className='chaos-element';
      el.style.left=random(0,window.innerWidth)+'px';
      el.style.top=random(0,window.innerHeight)+'px';
      el.style.color=randomColor();

      const types=['ğŸ¦†','ğŸ¥','ğŸˆ','âœ¨','ğŸ’¥','ğŸ†'];
      el.textContent = types[Math.floor(Math.random()*types.length)];
      el.style.fontSize=random(20,50)+'px';

      let vx=random(-8,8), vy=random(-12,4), spin=random(-10,10);
      let life=100;

      tab.appendChild(el);

      let anim = setInterval(()=>{
        life--;
        let top=parseFloat(el.style.top);
        let left=parseFloat(el.style.left);
        el.style.top=(top+vy)+'px';
        el.style.left=(left+vx)+'px';
        el.style.transform = `rotate(${spin*(100-life)/10}deg)`;
        vy+=0.5; // gravity
        el.style.opacity=life/100;
        if(life<=0){ el.remove(); clearInterval(anim);}
      },30);
    }

    // Screen shake
    document.body.style.transform=`translate(${random(-15,15)}px,${random(-15,15)}px)`;
    setTimeout(()=>document.body.style.transform='translate(0,0)',50);
    // Background flash
    document.body.style.background=`linear-gradient(to top, ${randomColor()}, ${randomColor()})`;
  },100);
}
