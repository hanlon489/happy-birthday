<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Ibrahim! ü¶Ü‚ú®</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Segoe+UI:wght@400;700&display=swap');

    * { box-sizing: border-box; margin:0; padding:0; }

    body {
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      background: linear-gradient(to top, #a0e9fd, #ffffff);
      color: #333;
      text-align: center;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3.5em;
      margin-top: 30px;
      color: #ffdd57;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      animation: wiggle 1s ease-in-out infinite alternate;
    }

    @keyframes wiggle {
      0% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
      100% { transform: rotate(-5deg); }
    }

    /* Main picture */
    .main-pic {
      margin: 30px auto;
      max-width: 85%;
      border-radius: 25px;
      box-shadow: 0 25px 50px rgba(0,0,0,.35);
      transition: transform 0.5s;
    }
    .main-pic:hover { transform: scale(1.05) rotate(-1deg); }

    /* Tabs */
    .tabs {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }

    .tab-btn {
      padding: 15px 30px;
      font-size: 1.3em;
      border-radius: 50px;
      border: none;
      background: #ffd633;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      transition: 0.3s;
    }
    .tab-btn:hover {
      transform: scale(1.15) rotate(-2deg);
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    /* Content sections */
    .content {
      margin-top: 40px;
      min-height: 350px;
      position: relative;
      overflow: hidden;
    }

    .hidden { display: none; }
    .fade-in {
      animation: fadeIn 1s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }

    /* Typing text */
    .typing {
      border-right: 3px solid #333;
      white-space: nowrap;
      overflow: hidden;
      font-size: 1.5em;
      color: #ff7f50;
      width: 0;
      animation: typing 5s steps(60) forwards, blink 0.75s step-end infinite;
      margin: 30px auto;
      max-width: 90%;
    }

    @keyframes typing { from { width:0; } to { width:100%; } }
    @keyframes blink { 50% { border-color: transparent; } }

    /* Gallery */
    .gallery {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      gap: 20px;
      padding: 10px;
      justify-content: center;
    }
    .gallery img {
      border-radius: 20px;
      max-height: 250px;
      box-shadow: 0 15px 40px rgba(0,0,0,.3);
      transition: transform 0.5s, filter 0.3s;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.1) rotate(-2deg);
      filter: brightness(1.2);
    }

    /* Ducks & ducklings */
    .duck, .duckling {
      position: absolute;
      font-size: 2em;
      animation-timing-function: linear;
    }

    .duck { bottom: -60px; animation: float 8s linear infinite; }
    @keyframes float { 0% { transform: translateY(0);} 100% { transform: translateY(-120vh); } }

    .duckling { top: -60px; font-size:1.5em; animation: fall 6s linear infinite; }
    @keyframes fall { 0% { transform: translateY(0) rotate(0deg);} 100% { transform: translateY(120vh) rotate(360deg);} }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ffd633;
      opacity: 0.8;
      z-index: 999;
      animation: confetti-fall 3s linear forwards;
    }
    @keyframes confetti-fall {
      0% { transform: translateY(0) rotate(0deg); opacity:1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity:0; }
    }

  </style>
</head>
<body>

  <h1>ü¶Ü Happy Birthday Ibrahim! ü¶Ü‚ú®</h1>

  <!-- Main uploaded picture -->
  <img src="20251225_115520.jpg" class="main-pic">

  <!-- Tabs -->
  <div class="tabs">
    <button class="tab-btn" onclick="showTab(1)">üì∏ Memories</button>
    <button class="tab-btn" onclick="showTab(2)">üìù Messages</button>
    <button class="tab-btn" onclick="showTab(3)">üéÅ Surprise</button>
  </div>

  <!-- Content -->
  <div class="content">
    <!-- Tab 1: Gallery -->
    <div id="tab1" class="hidden fade-in">
      <div class="gallery">
        <img src="20251225_115520.jpg" alt="Memory 1">
        <img src="https://images.unsplash.com/photo-1606788075760-1a49a5c5df0c?auto=format&fit=crop&w=400&q=80" alt="Memory 2">
        <img src="https://images.unsplash.com/photo-1612831455541-1d3db82759f0?auto=format&fit=crop&w=400&q=80" alt="Memory 3">
      </div>
      <p style="margin-top:15px;">Swipe to see more memories! üíõ</p>
    </div>

    <!-- Tab 2: Typing message -->
    <div id="tab2" class="hidden fade-in">
      <p class="typing">Ibrahim, may your birthday be full of laughter, adventure, and endless ducky fun! ü¶Üüíõ‚ú®</p>
    </div>

    <!-- Tab 3: Ducks & Confetti -->
    <div id="tab3" class="hidden fade-in" style="position:relative; height:400px;">
      <p style="margin-top:10px; font-size:1.3em;">Get ready for quacky excitement! ü¶Üüê•üéâ</p>
    </div>
  </div>

  <script>
    function showTab(num) {
      // Hide all
      document.getElementById('tab1').classList.add('hidden');
      document.getElementById('tab2').classList.add('hidden');
      document.getElementById('tab3').classList.add('hidden');

      // Show selected
      let tab = document.getElementById('tab'+num);
      tab.classList.remove('hidden');

      // Special effects for Tab 3
      if(num === 3){
        // Clear previous ducks/confetti
        document.querySelectorAll('.duck, .duckling, .confetti').forEach(el => el.remove());

        // Ducks
        for(let i=0;i<15;i++){
          let duck = document.createElement('div');
          duck.className='duck';
          duck.style.left=Math.random()*100+'vw';
          duck.textContent='ü¶Ü';
          tab.appendChild(duck);
        }

        // Ducklings
        for(let i=0;i<30;i++){
          let duckling = document.createElement('div');
          duckling.className='duckling';
          duckling.style.left=Math.random()*100+'vw';
          duckling.textContent='üê•';
          tab.appendChild(duckling);
        }

        // Confetti
        for(let i=0;i<50;i++){
          let confetti = document.createElement('div');
          confetti.className='confetti';
          confetti.style.left=Math.random()*100+'vw';
          confetti.style.backgroundColor=`hsl(${Math.random()*360}, 100%, 50%)`;
          tab.appendChild(confetti);
        }
      }
    }

    // Show first tab by default
    showTab(1);
  </script>

</body>
</html>
