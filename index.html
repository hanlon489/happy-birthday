<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday ğŸ‰</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      text-align: center;
      color: white;
    }

    h1 {
      margin-top: 25vh;
      font-size: 3em;
      animation: popIn 1.2s ease forwards;
    }

    p {
      font-size: 1.2em;
      opacity: 0;
      animation: fadeUp 1.2s ease forwards;
      animation-delay: 1s;
    }

    button {
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 1em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: white;
      color: #ff5e78;
      animation: fadeUp 1.2s ease forwards;
      animation-delay: 1.6s;
      opacity: 0;
    }

    button:hover {
      transform: scale(1.1);
      transition: 0.3s;
    }

    /* Balloons */
    .balloon {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 55px;
      background: rgba(255,255,255,0.8);
      border-radius: 50%;
      animation: float 8s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-120vh); }
    }

    @keyframes popIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>

<body>

  <h1>ğŸ‚ Happy Birthday! ğŸ‰</h1>
  <p>Wishing you joy, laughter, and unlimited cake ğŸ°</p>
  <button onclick="celebrate()">Click for Surprise ğŸ</button>

  <script>
    function celebrate() {
      alert("ğŸ‰ğŸ‰ HAVE AN AMAZING BIRTHDAY! ğŸ‰ğŸ‰");
    }

    // Create balloons
    for (let i = 0; i < 25; i++) {
      let balloon = document.createElement("div");
      balloon.className = "balloon";
      balloon.style.left = Math.random() * 100 + "vw";
      balloon.style.animationDuration = (5 + Math.random() * 5) + "s";
      document.body.appendChild(balloon);
    }
  </script>

</body>
</html>
