<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Ibrahim! ğŸ¦†</title>
  <img src="20251225_115520.jpg" style="max-width:90%; border-radius:20px; box-shadow:0 20px 40px rgba(0,0,0,.4);">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top, #a0e9fd, #ffffff);
      overflow-x: hidden;
      text-align: center;
      color: #333;
    }

    h1 {
      margin-top: 30px;
      font-size: 3em;
      animation: wiggle 1s ease-in-out infinite alternate;
    }

    .tabs {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .tab-btn {
      padding: 15px 25px;
      font-size: 1.2em;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      background: #ffd633;
      font-weight: bold;
      transition: 0.3s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .tab-btn:hover {
      transform: scale(1.1);
    }

    .content {
      margin-top: 40px;
      min-height: 300px;
      position: relative;
    }

    /* Fade animations */
    .hidden { display: none; }
    .fade-in {
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px);}
      to { opacity: 1; transform: translateY(0);}
    }

    @keyframes wiggle {
      0% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
      100% { transform: rotate(-5deg); }
    }

    /* Typing text */
    .typing {
      border-right: 3px solid #333;
      white-space: nowrap;
      overflow: hidden;
      font-size: 1.3em;
      width: 0;
      animation: typing 4s steps(40) forwards, blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    /* Surprise 3: ducks */
    .duck {
      position: absolute;
      bottom: -80px;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-120vh); }
    }

    .duckling {
      position: absolute;
      font-size: 1.2em;
      top: 0;
      animation: fall 4s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1>ğŸ¦† Happy Birthday Ibrahim! ğŸ¦†</h1>

  <div class="tabs">
    <button class="tab-btn" onclick="showTab(1)">ğŸ“¸ Memory</button>
    <button class="tab-btn" onclick="showTab(2)">ğŸ“ Message</button>
    <button class="tab-btn" onclick="showTab(3)">ğŸ Surprise</button>
  </div>

  <div class="content">
    <!-- Surprise 1: Picture -->
    <div id="tab1" class="hidden fade-in">
      <img src="https://images.unsplash.com/photo-1606788075760-1a49a5c5df0c?auto=format&fit=crop&w=400&q=80" alt="Memory" style="max-width:80%; border-radius:20px;">
      <p style="margin-top:15px;">A special memory together! ğŸ’›</p>
    </div>

    <!-- Surprise 2: Animated Text -->
    <div id="tab2" class="hidden fade-in">
      <p class="typing">Ibrahim, wishing you the happiest birthday ever! May your days be full of laughter, adventures, and lots of ducky fun! ğŸ¦†ğŸ’›</p>
    </div>

    <!-- Surprise 3: Duck animation -->
    <div id="tab3" class="hidden fade-in" style="position:relative; height:300px;">
      <p>Get ready for some quacky fun! ğŸ¦†</p>
      <p>Watch the ducks and ducklings dance! ğŸ‰</p>
    </div>
  </div>

  <script>
    function showTab(num) {
      // Hide all
      document.getElementById('tab1').classList.add('hidden');
      document.getElementById('tab2').classList.add('hidden');
      document.getElementById('tab3').classList.add('hidden');

      // Show selected
      let tab = document.getElementById('tab'+num);
      tab.classList.remove('hidden');

      // Surprise 3 special animation
      if(num === 3){
        // Clear previous ducks
        document.querySelectorAll('.duck, .duckling').forEach(el => el.remove());
        // Ducks
        for (let i = 0; i < 15; i++) {
          let duck = document.createElement('div');
          duck.className = 'duck';
          duck.style.left = Math.random()*100+'vw';
          duck.textContent = 'ğŸ¦†';
          tab.appendChild(duck);
        }
        // Ducklings
        for(let i=0;i<40;i++){
          let duckling = document.createElement('div');
          duckling.className='duckling';
          duckling.style.left=Math.random()*100+'vw';
          duckling.textContent='ğŸ¥';
          tab.appendChild(duckling);
        }
      }
    }

    // Show first tab by default
    showTab(1);
  </script>

</body>
</html>
