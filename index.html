<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Ibrahim! üéâ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fecfef, #f6e2ff);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      text-align: center;
      color: #fff;
    }

    h1 {
      margin-top: 20vh;
      font-size: 3em;
      animation: glow 2s ease-in-out infinite alternate;
    }

    p {
      font-size: 1.5em;
      margin-top: 20px;
      animation: fadeUp 1.5s ease forwards;
      opacity: 0;
      animation-delay: 1s;
    }

    button {
      margin-top: 40px;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      background: #fff;
      color: #ff5e78;
      font-weight: bold;
      animation: fadeUp 1.5s ease forwards;
      animation-delay: 1.5s;
      opacity: 0;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    button:hover {
      transform: scale(1.1);
      transition: 0.3s;
    }

    /* Balloons */
    .balloon {
      position: absolute;
      bottom: -120px;
      width: 50px;
      height: 65px;
      background: rgba(255,255,255,0.8);
      border-radius: 50%;
      animation: float 8s linear infinite;
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: red;
      top: 0;
      animation: fall 5s linear infinite;
      opacity: 0.8;
      border-radius: 50%;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-120vh); }
    }

    @keyframes popIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px #fff, 0 0 20px #ff5e78, 0 0 30px #ff5e78; }
      100% { text-shadow: 0 0 20px #fff, 0 0 40px #ff5e78, 0 0 60px #ff5e78; }
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1>üéâ Happy Birthday Ibrahim! üéÇ</h1>
  <p>Wishing you a day full of laughter, surprises, and cake!</p>
  <button onclick="surprise()">Click for a Surprise üéÅ</button>

  <script>
    function surprise() {
      alert("üéä Happy Birthday Ibrahim! May your year be amazing! üéä");
    }

    // Create balloons
    for (let i = 0; i < 25; i++) {
      let balloon = document.createElement("div");
      balloon.className = "balloon";
      balloon.style.left = Math.random() * 100 + "vw";
      balloon.style.animationDuration = (5 + Math.random() * 5) + "s";
      balloon.style.background = `hsl(${Math.random()*360}, 70%, 80%)`;
      document.body.appendChild(balloon);
    }

    // Create confetti
    for (let i = 0; i < 80; i++) {
      let confetti = document.createElement("div");
      confetti.className = "confetti";
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.background = `hsl(${Math.random()*360}, 90%, 60%)`;
      confetti.style.animationDuration = (3 + Math.random()*5) + "s";
      confetti.style.width = (5 + Math.random()*10) + "px";
      confetti.style.height = confetti.style.width;
      document.body.appendChild(confetti);
    }
  </script>

</body>
</html>
