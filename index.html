<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ultimate Birthday Ibrahim! ü¶Üüéâ</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Segoe+UI:wght@400;700&display=swap');

* { box-sizing:border-box; margin:0; padding:0; }
body {
  font-family: 'Segoe UI', sans-serif;
  overflow-x: hidden;
  background: linear-gradient(to top, #a0e9fd, #ffffff);
  text-align: center;
  color: #333;
  position: relative;
  min-height:100vh;
  transition: background 0.2s;
}

h1 {
  font-family: 'Pacifico', cursive;
  font-size: 4em;
  margin-top: 30px;
  color: #ffdd57;
  text-shadow: 2px 2px 10px rgba(0,0,0,0.4);
  animation: wiggle 1s ease-in-out infinite alternate;
}
@keyframes wiggle { 0%{transform:rotate(-5deg);} 50%{transform:rotate(5deg);} 100%{transform:rotate(-5deg);} }

.main-pic {
  margin: 20px auto;
  max-width: 85%;
  border-radius: 30px;
  box-shadow: 0 25px 60px rgba(0,0,0,.4);
  transition: transform 0.5s;
}
.main-pic:hover { transform: scale(1.08) rotate(-1deg); }

.tabs {
  display:flex;
  justify-content:center;
  gap:20px;
  margin-top:30px;
  flex-wrap:wrap;
}
.tab-btn {
  padding:15px 30px;
  font-size:1.3em;
  border-radius:50px;
  border:none;
  background:#ffd633;
  cursor:pointer;
  font-weight:bold;
  box-shadow:0 5px 20px rgba(0,0,0,0.3);
  transition:0.3s;
}
.tab-btn:hover { transform: scale(1.15) rotate(-2deg); box-shadow:0 10px 30px rgba(0,0,0,0.4); }

/* PARTY button */
.party-btn {
  background: linear-gradient(45deg,#ffdd33,#ff77ff,#33ffdd,#ffdd33);
  background-size:400% 400%;
  animation: partyGradient 5s ease infinite;
  font-weight:bold;
  font-size:1.3em;
}
@keyframes partyGradient{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}
@keyframes partyGlow{
  0% { transform: scale(1) rotate(0deg); box-shadow:0 0 10px #ff0;}
  25% { transform: scale(1.05) rotate(-2deg); box-shadow:0 0 20px #ff0;}
  50% { transform: scale(1.1) rotate(2deg); box-shadow:0 0 30px #f0f;}
  75% { transform: scale(1.05) rotate(-2deg); box-shadow:0 0 20px #0ff;}
  100% { transform: scale(1) rotate(0deg); box-shadow:0 0 10px #ff0;}
}

.content { margin-top:40px; min-height:500px; position:relative; overflow:hidden; }
.hidden { display:none; }
.fade-in { animation:fadeIn 1s ease forwards; }
@keyframes fadeIn { from{opacity:0; transform:translateY(20px);} to{opacity:1; transform:translateY(0);} }

.gallery { display:flex; overflow-x:auto; scroll-behavior:smooth; gap:20px; padding:10px; justify-content:center; }
.gallery img { border-radius:20px; max-height:250px; box-shadow:0 15px 40px rgba(0,0,0,.3); transition:transform 0.5s, filter 0.3s; cursor:pointer; }
.gallery img:hover { transform: scale(1.12) rotate(-2deg); filter:brightness(1.3); }

.typing {
  border-right:3px solid #333;
  white-space:nowrap;
  overflow:hidden;
  font-size:1.5em;
  width:0;
  animation: typing 6s steps(80) forwards, blink 0.75s step-end infinite;
  margin:30px auto;
  max-width:90%;
  background:linear-gradient(90deg,#ff7f50,#ffdd57,#7fff50,#50d1ff,#ff7fff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
@keyframes typing{ from{width:0;} to{width:100%;} }
@keyframes blink{ 50%{border-color:transparent;} }

/* Ducks, ducklings, balloons, confetti, sparkles, explosions */
.duck,.duckling,.balloon,.sparkle,.confetti,.explosion{position:absolute;font-size:2em;animation-timing-function:linear; z-index:10;}
.duck { bottom:-60px; animation: float 8s linear infinite;}
@keyframes float{0%{transform:translateY(0);}100%{transform:translateY(-120vh);}}
.duckling{top:-60px;font-size:1.5em; animation: fall 6s linear infinite;}
@keyframes fall{0%{transform:translateY(0) rotate(0deg);}100%{transform:translateY(120vh) rotate(360deg);}}
.balloon{font-size:2em; animation: rise 10s linear infinite;}
@keyframes rise{0%{transform:translateY(100vh);}100%{transform:translateY(-20vh);}}
.confetti{width:10px;height:10px;opacity:0.8; z-index:999; animation: confetti-fall 3s linear forwards;}
@keyframes confetti-fall{0%{transform:translateY(0) rotate(0deg); opacity:1;}100%{transform:translateY(100vh) rotate(720deg);opacity:0;}}
.explosion {font-size:2em; animation: explode 0.7s ease-out forwards;}
@keyframes explode {0%{transform:scale(0); opacity:1;}50%{transform:scale(2); opacity:0.8;}100%{transform:scale(3) rotate(360deg); opacity:0;}}
</style>
</head>
<body>

<h1>ü¶Ü Ultimate Birthday Ibrahim! üéâ‚ú®</h1>

<img src="20251225_115520.jpg" class="main-pic">

<!-- Music (plays once when party starts) -->
<audio id="bgMusic">
  <source src="quack.mp4.mp3" type="audio/mpeg">
</audio>

<div class="tabs">
  <button class="tab-btn" onclick="showTab(1)">üì∏ Memories</button>
  <button class="tab-btn" onclick="showTab(2)">üìù Messages</button>
  <button class="tab-btn party-btn" id="partyBtn">üéÅ PARTY TIME! ü¶Üüí•</button>
</div>

<div class="content">
  <!-- Tab1: Gallery -->
  <div id="tab1" class="hidden fade-in">
    <div class="gallery">
      <img src="20251225_115520.jpg" alt="Memory 1">
      <img src="77barhom-20260203-0002.jpg" alt="Memory 2">
      <img src="77barhom-20260203-0003.jpg" alt="Memory 3">
    </div>
    <p style="margin-top:15px;">Swipe to see all memories! üíõ</p>
  </div>

  <!-- Tab2: Typing rainbow message -->
  <div id="tab2" class="hidden fade-in">
    <p class="typing">Ibrahim, may your birthday explode with laughter, love, and endless ducky chaos! ü¶Üüíõ‚ú®üéä</p>
  </div>

  <!-- Tab3: Mega Party -->
  <div id="tab3" class="hidden fade-in" style="position:relative; height:500px;">
    <p style="margin-top:10px; font-size:1.3em;">Get ready for absolute chaotic celebration! ü¶Üüéà‚ú®üí•</p>
  </div>
</div>

<script>
let partyInterval;

function showTab(num){
  document.getElementById('tab1').classList.add('hidden');
  document.getElementById('tab2').classList.add('hidden');
  document.getElementById('tab3').classList.add('hidden');
  document.getElementById('tab'+num).classList.remove('hidden');
}

// Party button logic
const partyBtn = document.getElementById('partyBtn');
partyBtn.addEventListener('click', startParty);

function randomColor(){return `hsl(${Math.random()*360},100%,50%)`; }

function startParty(){
  if(partyInterval) clearInterval(partyInterval);

  // Play music once
  const music = document.getElementById('bgMusic');
  music.play();

  partyBtn.style.animation="partyGlow 1s infinite alternate";
  showTab(3);
  const tab = document.getElementById('tab3');

  // Absolute chaos
  partyInterval = setInterval(()=>{
    // Ducks
    for(let i=0;i<5;i++){
      let d=document.createElement('div'); d.className='duck';
      d.style.left=Math.random()*100+'vw'; d.textContent='ü¶Ü'; tab.appendChild(d);
    }
    // Ducklings
    for(let i=0;i<5;i++){
      let dl=document.createElement('div'); dl.className='duckling';
      dl.style.left=Math.random()*100+'vw'; dl.textContent='üê•'; tab.appendChild(dl);
    }
    // Balloons
    for(let i=0;i<5;i++){
      let b=document.createElement('div'); b.className='balloon';
      b.style.left=Math.random()*100+'vw'; b.textContent='üéà'; tab.appendChild(b);
    }
    // Confetti
    for(let i=0;i<10;i++){
      let c=document.createElement('div'); c.className='confetti';
      c.style.left=Math.random()*100+'vw'; c.style.backgroundColor=randomColor(); tab.appendChild(c);
    }
    // Sparkles
    for(let i=0;i<10;i++){
      let s=document.createElement('div'); s.className='sparkle';
      s.style.left=Math.random()*100+'vw'; s.style.fontSize=(10+Math.random()*25)+'px';
      s.textContent='‚ú®'; tab.appendChild(s);
    }
    // Explosions
    for(let i=0;i<5;i++){
      let e=document.createElement('div'); e.className='explosion';
      e.style.left=Math.random()*100+'vw'; e.style.top=Math.random()*80+'vh';
      e.textContent='üí•'; tab.appendChild(e);
      setTimeout(()=>e.remove(),700);
    }
    // Fireworks
    if(Math.random()<0.5){
      let f=document.createElement('div'); f.className='sparkle';
      f.style.left=Math.random()*100+'vw'; f.style.top=Math.random()*50+'vh';
      f.style.fontSize=(20+Math.random()*30)+'px'; f.textContent='üéÜ';
      tab.appendChild(f); setTimeout(()=>f.remove(),2000);
    }
    // Remove offscreen
    document.querySelectorAll('.duck,.duckling,.balloon,.confetti,.sparkle').forEach(el=>{
      if(el.offsetTop<-200||el.offsetTop>window.innerHeight+200) el.remove();
    });
    // Screen shake
    document.body.style.transform=`translate(${Math.random()*40-20}px,${Math.random()*40-20}px)`;
    setTimeout(()=>document.body.style.transform='translate(0,0)',50);
    // Random background flash
    document.body.style.background=`linear-gradient(to top, ${randomColor()}, ${randomColor()})`;
  },80);
}

// Show first tab by default
showTab(1);

// Mouse-follow sparkles
document.addEventListener('mousemove', e=>{
  let s=document.createElement('div'); s.className='sparkle';
  s.style.left=e.pageX+'px'; s.style.top=e.pageY+'px';
  s.style.fontSize=(5+Math.random()*15)+'px'; s.style.opacity=0.8;
  s.textContent='‚ú®'; document.body.appendChild(s);
  setTimeout(()=>s.remove(),500);
});
</script>

</body>
</html>
