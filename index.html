<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ultimate Birthday Ibrahim! üéâ</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Segoe+UI:wght@400;700&display=swap');

* { box-sizing:border-box; margin:0; padding:0; }
body {
  font-family: 'Segoe UI', sans-serif;
  overflow-x: hidden;
  background: linear-gradient(to top, #a0e9fd, #ffffff);
  text-align: center;
  color: #333;
  position: relative;
  min-height:100vh;
  transition: background 0.2s;
}

h1 {
  font-family: 'Pacifico', cursive;
  font-size: 4em;
  margin-top: 30px;
  color: #ffdd57;
  text-shadow: 2px 2px 10px rgba(0,0,0,0.4);
  animation: wiggle 1s ease-in-out infinite alternate;
}
@keyframes wiggle {0%{transform:rotate(-5deg);}50%{transform:rotate(5deg);}100%{transform:rotate(-5deg);}}

.main-pic {
  margin: 20px auto;
  max-width: 85%;
  border-radius: 30px;
  box-shadow: 0 25px 60px rgba(0,0,0,.4);
  transition: transform 0.5s;
}
.main-pic:hover { transform: scale(1.08) rotate(-1deg); }

.tabs { display:flex; justify-content:center; gap:20px; margin-top:30px; flex-wrap:wrap; }
.tab-btn {
  padding:15px 30px; font-size:1.3em; border-radius:50px; border:none;
  background:#ffd633; cursor:pointer; font-weight:bold;
  box-shadow:0 5px 20px rgba(0,0,0,0.3); transition:0.3s;
}
.tab-btn:hover { transform: scale(1.15) rotate(-2deg); box-shadow:0 10px 30px rgba(0,0,0,0.4); }

.party-btn {
  background: linear-gradient(45deg,#ffdd33,#ff77ff,#33ffdd,#ffdd33);
  background-size:400% 400%; animation: partyGradient 5s ease infinite;
  font-weight:bold; font-size:1.3em;
}
@keyframes partyGradient{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}
@keyframes partyGlow{
  0%{transform:scale(1); box-shadow:0 0 10px #ff0;}
  25%{transform:scale(1.05); box-shadow:0 0 20px #ff0;}
  50%{transform:scale(1.1); box-shadow:0 0 30px #f0f;}
  75%{transform:scale(1.05); box-shadow:0 0 20px #0ff;}
  100%{transform:scale(1); box-shadow:0 0 10px #ff0;}
}

.content { margin-top:40px; min-height:500px; position:relative; overflow:hidden; }
.hidden { display:none; }
.fade-in { animation:fadeIn 1s ease forwards; }
@keyframes fadeIn { from{opacity:0; transform:translateY(20px);} to{opacity:1; transform:translateY(0);} }

.gallery { display:flex; overflow-x:auto; scroll-behavior:smooth; gap:20px; padding:10px; justify-content:center; }
.gallery img { border-radius:20px; max-height:250px; box-shadow:0 15px 40px rgba(0,0,0,.3); transition:transform 0.5s, filter 0.3s; cursor:pointer; }
.gallery img:hover { transform: scale(1.12) rotate(-2deg); filter:brightness(1.3); }

.typing {
  border-right:3px solid #333; white-space:nowrap; overflow:hidden;
  font-size:1.5em; width:0; animation: typing 6s steps(80) forwards, blink 0.75s step-end infinite;
  margin:30px auto; max-width:90%; background:linear-gradient(90deg,#ff7f50,#ffdd57,#7fff50,#50d1ff,#ff7fff);
  -webkit-background-clip:text; -webkit-text-fill-color:transparent;
}
@keyframes typing{from{width:0;} to{width:100%;}}
@keyframes blink{50%{border-color:transparent;}}

/* Shapes for chaos */
.shape { position:absolute; border-radius:50%; pointer-events:none; }
.confetti { position:absolute; width:10px; height:6px; pointer-events:none; }
.explosion { position:absolute; border-radius:50%; pointer-events:none; opacity:0.9; }
</style>
</head>
<body>

<h1>ü¶Ü Ultimate Birthday Ibrahim! üéâ</h1>

<img src="20251225_115520.jpg" class="main-pic">

<!-- Music -->
<audio id="bgMusic">
  <source src="quack.mp4.mp3" type="audio/mpeg">
</audio>

<div class="tabs">
  <button class="tab-btn" onclick="showTab(1)">üì∏ Memories</button>
  <button class="tab-btn" onclick="showTab(2)">üìù Messages</button>
  <button class="tab-btn party-btn" id="partyBtn">üéÅ PARTY TIME!</button>
</div>

<div class="content">
  <div id="tab1" class="hidden fade-in">
    <div class="gallery">
      <img src="20251225_115520.jpg" alt="Memory 1">
      <img src="77barhom-20260203-0002.jpg" alt="Memory 2">
      <img src="77barhom-20260203-0003.jpg" alt="Memory 3">
    </div>
    <p style="margin-top:15px;">Swipe to see all memories! üíõ</p>
  </div>

  <div id="tab2" class="hidden fade-in">
    <p class="typing">Ibrahim, may your birthday explode with laughter, love, and endless ducky chaos! ü¶Üüíõ‚ú®üéä</p>
  </div>

  <div id="tab3" class="hidden fade-in" style="position:relative; height:500px;">
    <p style="margin-top:10px; font-size:1.3em;">Get ready for smooth chaotic celebration! üéàüí•</p>
  </div>
</div>

<script>
let partyInterval;
function showTab(num){
  document.getElementById('tab1').classList.add('hidden');
  document.getElementById('tab2').classList.add('hidden');
  document.getElementById('tab3').classList.add('hidden');
  document.getElementById('tab'+num).classList.remove('hidden');
}

const partyBtn = document.getElementById('partyBtn');
partyBtn.addEventListener('click', startParty);

function random(min,max){return Math.random()*(max-min)+min;}
function randomColor(){return `hsl(${Math.random()*360},100%,50%)`; }

function startParty(){
  if(partyInterval) clearInterval(partyInterval);
  const music = document.getElementById('bgMusic');
  music.play();
  partyBtn.style.animation="partyGlow 1s infinite alternate";
  showTab(3);
  const tab = document.getElementById('tab3');

  partyInterval = setInterval(()=>{
    // Create a small number of shapes with velocities
    for(let i=0;i<3;i++){
      let s=document.createElement('div');
      s.className='shape';
      let size=random(15,30);
      s.style.width=size+'px'; s.style.height=size+'px';
      s.style.background=randomColor();
      s.style.left=random(0,window.innerWidth)+'px';
      s.style.top=random(0,window.innerHeight)+'px';
      tab.appendChild(s);
      // Animate
      let vx=random(-5,5), vy=random(-10,-2);
      let life=100;
      let interval=setInterval(()=>{
        if(!s) return;
        life--;
        let top=parseFloat(s.style.top);
        let left=parseFloat(s.style.left);
        s.style.top=(top+vy)+'px';
        s.style.left=(left+vx)+'px';
        vy+=0.3; // gravity
        s.style.opacity=life/100;
        if(life<=0){ s.remove(); clearInterval(interval);}
      },30);
    }
    // Confetti
    for(let i=0;i<3;i++){
      let c=document.createElement('div'); c.className='confetti';
      c.style.width=random(6,12)+'px';
      c.style.height=random(4,8)+'px';
      c.style.background=randomColor();
      c.style.left=random(0,window.innerWidth)+'px';
      c.style.top=random(0,window.innerHeight)+'px';
      tab.appendChild(c);
      let vx=random(-3,3), vy=random(-8,-2), life=100;
      let interval=setInterval(()=>{
        life--;
        let top=parseFloat(c.style.top);
        let left=parseFloat(c.style.left);
        c.style.top=(top+vy)+'px';
        c.style.left=(left+vx)+'px';
        vy+=0.2;
        c.style.opacity=life/100;
        if(life<=0){ c.remove(); clearInterval(interval);}
      },30);
    }
    // Explosion circles
    for(let i=0;i<2;i++){
      let e=document.createElement('div'); e.className='explosion';
      let size=random(20,50);
      e.style.width=size+'px'; e.style.height=size+'px';
      e.style.background=randomColor();
      e.style.left=random(0,window.innerWidth)+'px';
      e.style.top=random(0,window.innerHeight)+'px';
      tab.appendChild(e);
      let life=50;
      let interval=setInterval(()=>{
        life--;
        e.style.transform=`scale(${1+(50-life)/20})`;
        e.style.opacity=life/50;
        if(life<=0){ e.remove(); clearInterval(interval);}
      },30);
    }
    // Screen shake
    document.body.style.transform=`translate(${random(-10,10)}px,${random(-10,10)}px)`;
    setTimeout(()=>document.body.style.transform='translate(0,0)',50);
    // Background flash
    document.body.style.background=`linear-gradient(to top, ${randomColor()}, ${randomColor()})`;
  },100);
}

// Show first tab by default
showTab(1);

// Mouse-follow sparkles
document.addEventListener('mousemove', e=>{
  let s=document.createElement('div'); s.className='shape';
  let size=random(5,15); s.style.width=size+'px'; s.style.height=size+'px';
  s.style.background='white';
  s.style.left=e.pageX+'px'; s.style.top=e.pageY+'px';
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),400);
});
</script>

</body>
</html>
