<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ultimate Birthday Ibrahim! ü¶Üüéâ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Segoe+UI:wght@400;700&display=swap');

    * { box-sizing:border-box; margin:0; padding:0; }

    body {
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      background: linear-gradient(to top, #a0e9fd, #ffffff);
      text-align: center;
      color: #333;
      position: relative;
      height:100vh;
      overflow: hidden;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 4em;
      margin-top: 30px;
      color: #ffdd57;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.4);
      animation: wiggle 1s ease-in-out infinite alternate;
    }
    @keyframes wiggle { 0% { transform: rotate(-5deg); } 50% { transform: rotate(5deg); } 100% { transform: rotate(-5deg); } }

    /* Main picture */
    .main-pic {
      margin: 20px auto;
      max-width: 85%;
      border-radius: 30px;
      box-shadow: 0 25px 60px rgba(0,0,0,.4);
      transition: transform 0.5s;
    }
    .main-pic:hover { transform: scale(1.08) rotate(-1deg); }

    /* Tabs */
    .tabs {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    .tab-btn {
      padding: 15px 30px;
      font-size: 1.3em;
      border-radius: 50px;
      border: none;
      background: #ffd633;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      transition: 0.3s;
    }
    .tab-btn:hover {
      transform: scale(1.15) rotate(-2deg);
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    /* Content */
    .content { margin-top: 40px; min-height: 400px; position: relative; overflow:hidden; }

    .hidden { display: none; }
    .fade-in { animation: fadeIn 1s ease forwards; }
    @keyframes fadeIn { from { opacity:0; transform:translateY(20px);} to {opacity:1; transform:translateY(0);} }

    /* Gallery */
    .gallery { display:flex; overflow-x:auto; scroll-behavior:smooth; gap:20px; padding:10px; justify-content:center; }
    .gallery img { border-radius:20px; max-height:250px; box-shadow:0 15px 40px rgba(0,0,0,.3); transition: transform 0.5s, filter 0.3s; cursor:pointer; }
    .gallery img:hover { transform: scale(1.12) rotate(-2deg); filter: brightness(1.3); }

    /* Typing message rainbow */
    .typing {
      border-right: 3px solid #333;
      white-space: nowrap;
      overflow: hidden;
      font-size: 1.5em;
      width:0;
      animation: typing 6s steps(80) forwards, blink 0.75s step-end infinite;
      margin: 30px auto;
      max-width:90%;
      background: linear-gradient(90deg, #ff7f50, #ffdd57, #7fff50, #50d1ff, #ff7fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    @keyframes typing { from { width:0; } to { width:100%; } }
    @keyframes blink { 50% { border-color:transparent; } }

    /* Ducks, ducklings, balloons, fireworks, sparkles */
    .duck, .duckling, .balloon, .firework, .sparkle, .confetti { position:absolute; font-size:2em; animation-timing-function:linear; z-index:10; }
    .duck { bottom:-60px; animation: float 8s linear infinite; }
    @keyframes float { 0% { transform:translateY(0);} 100% { transform:translateY(-120vh);} }
    .duckling { top:-60px; font-size:1.5em; animation: fall 6s linear infinite; }
    @keyframes fall { 0%{ transform:translateY(0) rotate(0deg);} 100%{ transform:translateY(120vh) rotate(360deg);} }
    .balloon { font-size:2em; animation: rise 10s linear infinite; }
    @keyframes rise { 0%{ transform:translateY(100vh);} 100%{ transform:translateY(-20vh);} }
    .confetti { width:10px; height:10px; opacity:0.8; z-index:999; animation: confetti-fall 3s linear forwards; }
    @keyframes confetti-fall { 0%{ transform:translateY(0) rotate(0deg); opacity:1;} 100%{ transform:translateY(100vh) rotate(720deg); opacity:0;} }

  </style>
</head>
<body>

  <h1>ü¶Ü Ultimate Birthday Ibrahim! üéâ‚ú®</h1>

  <!-- Main uploaded picture -->
  <img src="20251225_115520.jpg" class="main-pic">

  <!-- Tabs -->
  <div class="tabs">
    <button class="tab-btn" onclick="showTab(1)">üì∏ Memories</button>
    <button class="tab-btn" onclick="showTab(2)">üìù Messages</button>
    <button class="tab-btn" onclick="showTab(3)">üéÅ Party</button>
  </div>

  <div class="content">
    <!-- Tab 1: Gallery -->
    <div id="tab1" class="hidden fade-in">
      <div class="gallery">
        <img src="20251225_115520.jpg" alt="Memory 1">
        <img src="https://images.unsplash.com/photo-1606788075760-1a49a5c5df0c?auto=format&fit=crop&w=400&q=80" alt="Memory 2">
        <img src="https://images.unsplash.com/photo-1612831455541-1d3db82759f0?auto=format&fit=crop&w=400&q=80" alt="Memory 3">
      </div>
      <p style="margin-top:15px;">Swipe to see more memories! üíõ</p>
    </div>

    <!-- Tab 2: Rainbow typing message -->
    <div id="tab2" class="hidden fade-in">
      <p class="typing">Ibrahim, may your birthday explode with laughter, love, and endless ducky chaos! ü¶Üüíõ‚ú®üéä</p>
    </div>

    <!-- Tab 3: Mega party -->
    <div id="tab3" class="hidden fade-in" style="position:relative; height:500px;">
      <p style="margin-top:10px; font-size:1.3em;">Get ready for a full ducky, sparkly, balloon-filled celebration! ü¶Üüéà‚ú®</p>
    </div>
  </div>

  <script>
    function randomColor() { return `hsl(${Math.random()*360},100%,50%)`; }

    function showTab(num){
      // hide all
      document.getElementById('tab1').classList.add('hidden');
      document.getElementById('tab2').classList.add('hidden');
      document.getElementById('tab3').classList.add('hidden');

      let tab = document.getElementById('tab'+num);
      tab.classList.remove('hidden');

      if(num===3){
        // clear previous
        document.querySelectorAll('.duck,.duckling,.balloon,.confetti,.sparkle,.firework').forEach(el=>el.remove());

        // ducks
        for(let i=0;i<20;i++){
          let d=document.createElement('div');
          d.className='duck';
          d.style.left=Math.random()*100+'vw';
          d.textContent='ü¶Ü';
          tab.appendChild(d);
        }
        // ducklings
        for(let i=0;i<30;i++){
          let dl=document.createElement('div');
          dl.className='duckling';
          dl.style.left=Math.random()*100+'vw';
          dl.textContent='üê•';
          tab.appendChild(dl);
        }
        // balloons
        for(let i=0;i<15;i++){
          let b=document.createElement('div');
          b.className='balloon';
          b.style.left=Math.random()*100+'vw';
          b.textContent='üéà';
          tab.appendChild(b);
        }
        // confetti
        for(let i=0;i<50;i++){
          let c=document.createElement('div');
          c.className='confetti';
          c.style.left=Math.random()*100+'vw';
          c.style.backgroundColor=randomColor();
          tab.appendChild(c);
        }
        // sparkles
        for(let i=0;i<40;i++){
          let s=document.createElement('div');
          s.className='sparkle';
          s.style.left=Math.random()*100+'vw';
          s.style.fontSize=(10+Math.random()*20)+'px';
          s.textContent='‚ú®';
          tab.appendChild(s);
        }
      }
    }

    // show first tab
    showTab(1);

    // Bonus: follow mouse sparkles
    document.addEventListener('mousemove', e=>{
      let spark=document.createElement('div');
      spark.className='sparkle';
      spark.style.left=e.pageX+'px';
      spark.style.top=e.pageY+'px';
      spark.style.fontSize=(5+Math.random()*15)+'px';
      spark.style.opacity=0.8;
      spark.textContent='‚ú®';
      document.body.appendChild(spark);
      setTimeout(()=>spark.remove(),500);
    });
  </script>

</body>
</html>
