<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday Ibrahim! ü¶Ü</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to top, #a0e9fd, #ffffff);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      text-align: center;
      color: #333;
    }

    h1 {
      margin-top: 15vh;
      font-size: 3em;
      animation: wiggle 1s ease-in-out infinite alternate;
    }

    p {
      font-size: 1.3em;
      margin-top: 20px;
      animation: fadeUp 1.5s ease forwards;
      opacity: 0;
      animation-delay: 1s;
    }

    button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      background: #ffd633;
      color: #333;
      font-weight: bold;
      animation: fadeUp 1.5s ease forwards;
      animation-delay: 1.5s;
      opacity: 0;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    button:hover {
      transform: scale(1.1);
      transition: 0.3s;
    }

    /* Ducks */
    .duck {
      position: absolute;
      bottom: -80px;
      width: 60px;
      height: 60px;
      background: yellow;
      border-radius: 50% 50% 50% 50%;
      animation: float 6s linear infinite;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .duck::after {
      content: "ü¶Ü";
      font-size: 2em;
    }

    /* Ducklings (confetti) */
    .duckling {
      position: absolute;
      width: 20px;
      height: 20px;
      font-size: 1.2em;
      top: 0;
      animation: fall 4s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-120vh); }
    }

    @keyframes fadeUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes wiggle {
      0% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
      100% { transform: rotate(-5deg); }
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    /* Water waves */
    .wave {
      position: absolute;
      width: 200%;
      height: 200px;
      background: rgba(64,164,223,0.3);
      border-radius: 40%;
      bottom: 0;
      left: -50%;
      animation: waveMove 6s linear infinite;
      z-index: -1;
    }

    @keyframes waveMove {
      0% { transform: translateX(0); }
      100% { transform: translateX(50%); }
    }
  </style>
</head>
<body>

  <h1>ü¶Ü Happy Birthday Ibrahim! ü¶Ü</h1>
  <p>Wishing you a quacky day full of joy, laughs, and cake!</p>
  <button onclick="surprise()">Click for a Surprise üéÅ</button>

  <div class="wave"></div>
  <div class="wave" style="animation-delay: 3s; opacity:0.5;"></div>

  <script>
    function surprise() {
      alert("üéâ Happy Birthday Ibrahim! May your year be full of quacks and smiles! ü¶Ü");
    }

    // Create floating ducks
    for (let i = 0; i < 20; i++) {
      let duck = document.createElement("div");
      duck.className = "duck";
      duck.style.left = Math.random() * 100 + "vw";
      duck.style.animationDuration = (4 + Math.random() * 4) + "s";
      document.body.appendChild(duck);
    }

    // Create falling ducklings (confetti)
    for (let i = 0; i < 50; i++) {
      let duckling = document.createElement("div");
      duckling.className = "duckling";
      duckling.style.left = Math.random() * 100 + "vw";
      duckling.style.animationDuration = (3 + Math.random()*4) + "s";
      duckling.textContent = "üê•";
      document.body.appendChild(duckling);
    }
  </script>

</body>
</html>
